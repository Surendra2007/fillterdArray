<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h2>Array of number form 1-100</h1>
    <div class="box"></div>
    <h2>filtered Array</h2>
    <div class="box2"></div>
    <div class="button">
      <button class="bt bt1" onclick="Even()">Even</button>
      <button class="bt bt2" onclick="Odd()">Odd</button>
      <button class="bt bt3" onclick="Prime()">Prime</button>
      <button class="bt bt4" onclick="Composit()">Composit</button>
    </div>

    <script>
      let box = document.querySelector(".box");
      let box2 = document.querySelector(".box2");
      for (let index = 1; index <= 100; index++) {
        box.innerHTML += `<span>${index}</span>`;
      }
     function Even(){
        box2.textContent=''
           for (let index = 2; index <= 100; index+=2) {
          box2.innerHTML += `<span>${index}</span>`;
        }
     }
     function Odd(){
          box2.textContent =""
           for (let index = 1; index <= 100; index+=2) {
          box2.innerHTML += `<span>${index}</span>`;
        }
     }
     function Prime(){
          box2.textContent =""
           for (let index = 1; index <= 100; index++) {
            let factor=0;
            for (let i =1;i<=index;i++){
              if(index%i===0){
                factor++;
              }
            }
            if(factor==2){
              box2.innerHTML += `<span>${index}</span>`;
            }
        }
     }
     function Composit(){
          box2.textContent =""
           for (let index = 1; index <= 100; index++) {
            let factor=0;
            for (let i =1;i<=index;i++){
              if(index%i===0){
                factor++;
              }
            }
            if(factor>2){
              box2.innerHTML += `<span>${index}</span>`;
            }
        }
     }
    </script>
  </body>
</html>
